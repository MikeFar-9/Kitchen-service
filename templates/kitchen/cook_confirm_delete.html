{% extends "base.html" %}

{% block title %}Delete {{ cook.username }} - Kitchen Service{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h1 class="h4 mb-0">Confirm Deletion</h1>
    </div>
    <div class="card-body">
      <p class="lead">Are you sure you want to delete the cook "{{ cook.username }}"?</p>
      <p>This action cannot be undone.</p>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end">
          <a href="{% url "cook-detail" cook.pk %}" class="btn btn-secondary me-2">Cancel</a>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
